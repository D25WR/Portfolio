<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal">

    <!-- Navigation -->
    <nav class="bg-white p-6 fixed w-full z-10 top-0 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-xl font-bold text-gray-800" href="index.html">Divya Waghmare</a>
            <div>
                <a href="portfolio.html" class="text-gray-800 hover:text-gray-600 px-3 py-2">Portfolio</a>
                <a href="about.html" class="text-gray-800 hover:text-gray-600 px-3 py-2">About</a>
                <a href="contact.html" class="text-gray-800 hover:text-gray-600 px-3 py-2">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-20 px-4">

        <!-- Contact Section -->
        <section id="contact" class="mb-12">
            <h2 class="text-3xl font-bold mb-4">Contact Me</h2>
            <p class="text-lg">Reach out to discuss your project!</p>

            <!-- Contact Form -->
            <div class="max-w-md mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-600">Your Name</label>
                        <input type="text" id="name" name="name" class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your name" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email address</label>
                        <input type="email" id="email" name="email" class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-6">
                        <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your message" required></textarea>
                    </div>

                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send Message</button>
                </form>
            </div>
        </section>

    </div>

</body>

</html>
